<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Build A Portfolio Site</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
    <header class="header">
        <div class="logo-image">
            <img src="./images/logo.png" alt="logo">
        </div>
        <div class="header-text">
            <h1>Harry L.</h1>
            <h2>Front-End Dev</h2>
        </div>
    </header>
    <section class="main">
        <div>
            <img src="./images/main-image.jpg" alt="coding-on-a-laptop">
        </div>
    </section>
    <section class="featured-work">
        <h3>Featured Work</h3>
        <div class="featured-work-container">
            <div class="thumbnail">
                <img src="./images/pixel-maker-thumbnail.png" alt="pixel-maker-thumbnail">
                <h4>Pixel Maker</h4>
                <span>
                    <a href="https://enos-16.github.io/pixelartmaker/">https://enos-16.github.io/pixelartmaker/</a>
                </span>
            </div>
            <div class="thumbnail">
                <img src="./images/jamming-thumbnail.png" alt="jamming-thumbnail">
                <h4>Jamming</h4>
                <span>
                    <a href="https://enos-16.github.io/jamming/">https://enos-16.github.io/jamming/</a>
                </span>
            </div>
            <div class="thumbnail">
                <img src="./images/ravenous-thumbnail.png" alt="ravenous-thumbnail">
                <h4>Ravenous</h4>
                <span>
                    <a href="https://enos-16.github.io/ravenous/">https://enos-16.github.io/ravenous/</a>
                </span>
            </div>
        </div>
    </section>
</body>

</html>
